# .center[Alternativen zum Raspberry Pi]

Banana Pi M3: 

- Acht ARM-Cortex-A7-Kernen (max. 1,8GHz)
- 2GB Arbeitsspeicher 
- HDMI Anchluss 
- 3,5mm Klinke
- DSI-Display- und CSI-Kameraanschluss
- On-Board-Mikrofon
- On-Board-WLAN und -Bluetooth
- 10/100/1.000-Mbit-Ethernet-Netzwerkschnittstelle
- Micro-SD-Karten-Slot 
- 8GB eMMC-Modul
- Meiste Betriebssysteme für Einplatinencomputer
- 40 frei belegbarer Pins
- Preis: 90€

---
	    
C.H.I.P.: 

- ARM-Cortex-R8-Single-Core-Prozessor (GHz 1)
- 512MB Arbeitsspeicher
- WLAN- und Bluetooth-Schnittstellen
- 4GB Flash-Speicher 
- Analog-Ausgang für Displays
	- Für HDMI/VGA Adapter nötig
- Debian vorinstalliert
- So groß wie eine Streichholzschachtel(40mmx60mm)
- 8 frei belegbarer Pins
- Preis: 9$ (~8€)
	- Zubehör kosten nicht einberechnet
- Pocket C.H.I.P. Version vorhanden mit ca. 5 Stunden laufzeit

---
	   
Das Cubieboard 5:

- Acht Cortex-A7-Kerne (max. 2 GHz)
- 2GB Arbeitsspeicher 
- WLAN- und Bluetooth-Schnittstellen
- Micro-SD-Slot
- SATA-II-Anschluss
- HDMI-1.4a
- Displayport 1.1 
- 70 frei belegbarer Pins!
- Lithium-Ionen-Batterie verbaut
	- Serverbetrieb interessant
- Betriebssysteme: Android, Ubuntu und viele andere Open-Source-Distributionen
- Preis: 100€

---	    
	    
NanoPi M3:

- Acht Cortex-A9-Kernen (max 1,4GHz)
- 1GB Arbeitsspeicher
- Micro-SD-Karten-Slot
- Vier USB-2.0-Anschlüsse
- Ein MicroUSB-Port (Stromversorgung)
- HDMI-Anschluss 
- 3,5-mm-Klinkenanschluss
- 40 frei belegbarer Pins
- 64 x 60 mm
- Betriebssysteme: Android, Debian oder der Bootloader U-Boot
- Preis: 35$

---
	    
Fazit: 

- Alles abhängin vom Verwendungszweck
- Für reine Datenserver reicht schon fast ein C.H.I.P.-Mini-Computer
- Für Mediaserver bietet sich der Cubieboard5 
- Beser Allrounder aber immernoch der Raspberry Pi
	- Große Community
	- Guter Software support
	- Günstig
